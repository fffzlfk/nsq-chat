<div class="row">
    <div class="col">
         <div class="card">
              <div class="card-header">
                   List of channels
              </div>
              <div class="card-body">
                   <ul>
                        {{range .}}
                             <li><a href="/channel/{{.ID.Hex}}/view">#{{.Name}}</a></li>
                        {{end}}
                   </ul>
              </div>
         </div>
    </div>
</div>
